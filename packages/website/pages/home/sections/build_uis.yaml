id: width_box
type: Box
style:
  maxWidth: 1200px
  margin: 60px auto
layout:
  contentAlign: middle
blocks:
  - id: build_uis_box
    type: Box
    layout:
      span: 12
    style:
      padding: 0 20px
    blocks:
      - id: build_uis_content
        type: Html
        properties:
          html: |
            <h2>
              Build <span style="color:#29D3CA;">web UIs</span> with config
            </h2>
            <p>
              Lowdefy config is easy to read, write, copy, paste, template, version control and review â€” Just like code, but simpler.
            </p>
            <ul class="checks">
              <li>+70 Blocks and +150 logic operators to get started fast.</li>
              <li>+30K <a href="https://react-icons.github.io/react-icons/">React Icons</a> to choose from.</li>
              <li>Dynamic UIs with effortless state management.</li>
              <li>Responsive flow layouts with breakpoints for web and mobile.</li>
              <li>Extend with custom React components as plugins.</li>
            </ul>

      - id: visit_docs
        type: Button
        style:
          marginBottom: 20px
        properties:
          title: Visit the docs to experience more blocks in action
          type: link
          size: large
          style:
            maxWidth: 100%
            whiteSpace: normal
            textAlign: left
          href: https://docs.lowdefy.com/Button

  - id: watch_box
    type: Box
    style:
      height: 100%
      padding: 20px
    layout:
      span: 12
      align: middle
    blocks:
      - id: image
        type: Img
        properties:
          src: /images/03_Full_001.png
          width: 90%
