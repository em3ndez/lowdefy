id: create_faster_box
type: Box
blocks:
  - id: create_faster_intro
    type: Html
    properties:
      html: |
        <hr style="margin-left:0;">
        <h2>
          Create web apps faster
        </h2>
        <h3>
          Utilize your preferred developer tools and best practices.
        </h3>

  - id: create_faster_column_1
    type: Html
    layout:
      span: 12
    properties:
      html: |
        <ul>
          <li>
            <h4>Easy readable and writeable YAML</h4>
            <hr style="margin-left:0;">
            <p>Lowdefy config is easy to learn, understand and remember. Use your favorite editor and source control tools to edit config. Yes, you can copy, paste, find, replace, use linters, nothing is nested behind a GUI.</p>
          </li>
          <li>
            <h4>Open-source your apps and learn from others</h4>
            <hr style="margin-left:0;">
            <p>Copy configuration from previous apps or reuse configuration from open-source projects, even join others and build amazing open-source apps. Internal tools can now be open-source.</p>
          </li>
        </ul>

  - id: create_faster_column_2
    type: Html
    layout:
      span: 12
    properties:
      html: |
        <ul>
          <li>
            <h4>Templates that organize your apps at scale</h4>
            <hr style="margin-left:0;">
            <p>Organize your configuration in folders and define templates to create reusable elements custom to your apps, or write scripts in your favorite language to efficiently manage and scale multiple apps.</p>
          </li>
          <li>
            <h4>Use the source control and CI tools you love</h4>
            <hr style="margin-left:0;">
            <p>Use git to manage your configuration, review and merge changes, and run development versions of your app before deploying to production. Use the CI processes that your team are familiar with to manage your apps.</p>
          </li>
        </ul>
