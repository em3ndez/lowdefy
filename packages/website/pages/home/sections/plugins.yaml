id: width_box
type: Box
layout:
  contentAlign: middle
  contentGutter: 64
style:
  maxWidth: 1100px
  margin: 60px auto
  padding: 3rem
  box-shadow: 0px 21px 80px rgba(15, 33, 51, 0.25)
  background: 'linear-gradient(#fff, #fff) padding-box, linear-gradient(135deg, #29D3CA, #1990FF) border-box'
  border: 3px solid transparent
  borderRadius: 8px
blocks:
  - id: info_left
    type: Box
    layout:
      span: 12
    style:
      padding: 5px
      textAlign: right
    blocks:
      - id: info
        type: Html
        properties:
          html: |
            <h2>
              Extend <span style="color: #29D3CA">everything</span><br> with NPM plugins
            </h2>
            <p>
              Blocks, Connections, Operators, Actions, Auth Providers and Adapters can all be extended with plugins, making Lowdefy the most flexible low-code web stack.
            </p>
            <p>
              Lowdefy's plugin system is powered by NPM. This allows developers to bundle modules using their preferred packages.
            </p>
            <p>
              Unpublished plugins can be added to your repository, allowing for easy use of project specific code.
            </p>

      - id: plugin_docs_link
        type: Button
        style:
          marginTop: 30
        properties:
          title: Visit our docs to learn more
          size: large
          type: link
          href: https://docs.lowdefy.com/plugins

  - id: image
    type: Img
    layout:
      span: 12
    properties:
      src: ./images/06_Web_001.png
      style:
        width: '90%'
