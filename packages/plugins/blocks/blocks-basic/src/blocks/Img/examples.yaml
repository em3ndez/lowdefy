- id: default
  type: Img
- id: src
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
- id: srcSet
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    srcSet: https://docs.lowdefy.com/public/logo-dark-theme.png
- id: alt
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    alt: This is the alt
- id: alt
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    crossOrigin: anonymous
- id: decoding
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    decoding: sync
- id: height
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    height: 30
- id: loading
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    loading: lazy
- id: sizes
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    sizes: 20px
- id: style
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    style:
      border: 1px solid red
- id: width
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
    height: 10
- id: onClick
  type: Img
  properties:
    src: https://docs.lowdefy.com/public/logo-light-theme.png
  events:
    onClick:
      - id: testAction
        type: Text
