  properties:
    icon: AiFillFire
- id: properties.icon object
  type: Anchor
  properties:
    title: Click here
    icon:
      color: red
      name: AiFillRocket
- id: properties.icon and properties.title
  type: Anchor
  properties:
    icon: AiOutlineLink
    title: This is the anchor title
- id: properties.disabled
  type: Anchor
  properties:
    disabled: true
    title: disabled
