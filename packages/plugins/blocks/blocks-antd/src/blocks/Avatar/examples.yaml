- id: default
  type: Avatar
- id: properties.color
  type: Avatar
  properties:
    color: '#f12345'
- id: properties.alt
  type: Avatar
  properties:
    alt: Alt text
- id: properties.content
  type: Avatar
  properties:
    content: Avatar
- id: properties.gap
  type: Avatar
  properties:
    content: Avatar
    gap: 40
# FIX: icon does not center vertically
- id: properties.icon string
  type: Avatar
  properties:
    icon: AiOutlineUser
- id: properties.icon object
  type: Avatar
  properties:
    icon:
      name: AiOutlineUser
      color: red
- id: properties.shape
  type: Avatar
  properties:
    shape: square
- id: properties.icon string properties.shape square
  type: Avatar
  properties:
    shape: square
    icon: AiOutlineUser
- id: properties.size small
  type: Avatar
  properties:
    size: small
- id: properties.size large
  type: Avatar
  properties:
    size: large
