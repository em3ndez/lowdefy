- id: default
  type: Collapse
- id: 'properties.panels'
  type: Collapse
  properties:
    panels:
      - key: content_one
      - key: content_two
  areas:
    content_one:
      blocks:
        - id: ex_1_block_1
          type: Test
    content_two:
      blocks:
        - id: ex_1_block_2
          type: Test
- id: 'properties.panels.title'
  type: Collapse
  properties:
    panels:
      - key: content_one
        title: Title One
      - key: content_two
        title: Title Two
  areas:
    content_one:
      blocks:
        - id: ex_1_block_1
          type: Test
    content_two:
      blocks:
        - id: ex_1_block_2
          type: Test
