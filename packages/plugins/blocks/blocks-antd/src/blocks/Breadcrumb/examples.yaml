- id: default
  type: Breadcrumb
- id: properties.list.label strings
  type: Breadcrumb
  properties:
    list:
      - Page One
      - Page two
- id: properties.list.pageId
  type: Breadcrumb
  properties:
    list:
      - pageId: page1
      - pageId: page2
- id: properties.list.icon
  type: Breadcrumb
  properties:
    list:
      - label: label 1
        icon: AiOutlineSave
      - label: label 2
        icon: AiOutlineDelete
- id: properties.list.icon with onClick
  type: Breadcrumb
  properties:
    list:
      - label: label 1
        icon: AiOutlineSave
      - label: label 2
        icon: AiOutlineDelete
  events:
    onClick: []
- id: properties.list.url
  type: Breadcrumb
  properties:
    list:
      - url: https://www.url.com
      - url: https://docs.url.com
- id: 'properties.list.pageId label and url'
  type: Breadcrumb
  properties:
    list:
      - url: https://www.url.com
        pageId: page1
      - url: https://www.url.com
        label: label url
      - pageId: page2
        label: label pageId
      - url: https://docs.url.com
        pageId: page3
      - label: label4
- id: properties.list.style
  type: Breadcrumb
  properties:
    list:
      - label: Page One
        style:
          color: blue
      - label: Page two
        style:
          color: red
- id: properties.separator
  type: Breadcrumb
  properties:
    separator: '->'
    list:
      - label: Page One
      - label: Page two
- id: 'properties.style: fontSize: 18'
  type: Breadcrumb
  properties:
    style:
      fontSize: 18
    list:
      - label: Page One
      - label: Page two
