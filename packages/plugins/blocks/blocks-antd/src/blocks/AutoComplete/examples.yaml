  type: AutoComplete
  properties:
    label:
      colon: false
      extra: showing extra
- id: 'properties.options: html'
  type: AutoComplete
  properties:
    options:
      - '<div>Some main text</div><div style="font-size: 6px;">Some small subtext</div>'
      - '<div style="color: green;">Option green</div>'
      - Option 3
- id: 'properties.options.label: html'
  type: AutoComplete
  properties:
    options:
      - label: '<div>Some main text</div><div style="font-size: 6px;">Some small subtext</div>'
        value: 'one value'
      - label: '<div style="color: green;">Option green</div>'
        value: 'two value'
      - label: Option 3
        value: 'three'
- id: 'properties.options-style'
  type: AutoComplete
  properties:
    options:
      - label: one
        value: 'one value'
        style:
          color: red
      - label: two
        value: 'two value'
- id: 'properties.options.label: html and properties.options.filterString'
  type: AutoComplete
  properties:
    options:
      - label: '<div>Some main text</div><div style="font-size: 6px;">Some small subtext</div>'
        filterString: 'Some main text'
        value: 'one value'
      - label: '<div style="color: green;">Option green</div>'
        filterString: 'Option green'
        value: 'two value'
      - label: Option 3
        value: 'three value'
