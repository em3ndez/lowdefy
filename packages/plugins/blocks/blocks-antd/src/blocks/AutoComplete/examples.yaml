- id: default
  type: AutoComplete
- id: 'properties.options-string'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
- id: properties.title
  type: AutoComplete
  properties:
    title: 'properties.title: My AutoComplete Title'
- id: 'properties.bordered: false'
  type: AutoComplete
  properties:
    bordered: false
- id: 'properties.allowClear: false'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    allowClear: false
- id: 'properties.inputStyle: CSS style applied'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    inputStyle:
      border: 1px solid red
- id: 'properties.optionsStyle: CSS style applied'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    optionsStyle:
      color: blue
- id: 'properties.options-object'
  type: AutoComplete
  properties:
    options:
      - label: one
        value: 'abc'
      - label: two
        value: 'def'
- id: 'properties.autoFocus: true'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    autoFocus: true
- id: 'properties.backfill: true'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    backfill: true
- id: 'properties.defaultOpen: true'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    defaultOpen: true
- id: 'properties.disabled: true'
  type: AutoComplete
  properties:
    disabled: true
- id: 'properties.placeholder_Text_inside_block'
  type: AutoComplete"
  properties:
    placeholder: Text inside block
- id: 'properties.size: small'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    size: small
- id: 'properties.size: large'
  type: AutoComplete
  properties:
    options:
      - Option 1
      - Option 2
    size: large
