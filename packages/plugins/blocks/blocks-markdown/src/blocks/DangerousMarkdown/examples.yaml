- id: properties.content DangerousHtml
  type: DangerousMarkdown
  properties:
    content: |
      ### Link

      <a href="https://lowdefy.com">Lowdefy link</a>

      <font size="+10">Description</font>

      ### Bad HTML

      <div onmouseover="alert('alpha')">
        <a href="javascript:alert('bravo')">delta</a>
        <img src="x" onerror="alert('charlie')">
        <iframe src="javascript:alert('delta')"></iframe>
        <math>
          <mi xlink:href="data:x,<script>alert('echo')</script>"></mi>
        </math>
      </div>
      <script>
        alert('script tag');
      </script>

- id: properties.content with code
  type: DangerousMarkdown
  properties:
    content: |
      ### Code

      Default
      ```
        <a href="https://lowdefy.com">Default style</a>
      ```

      Html
      ```html
        <a href="">html style</a>
        <script>
          alert('script tag');
        </script>
      ```

      Json
      ```json
        {
          "obj": "one",
          "list": [
            1,
            2
          ]
        }
      ```

      Bad HTML
      ```html
      <div onmouseover="alert('alpha')">
        <a href="javascript:alert('bravo')">delta</a>
        <img src="x" onerror="alert('charlie')">
        <iframe src="javascript:alert('delta')"></iframe>
        <math>
          <mi xlink:href="data:x,<script>alert('echo')</script>"></mi>
        </math>
      </div>
      <script>
        alert('script tag');
      </script>
      ```
