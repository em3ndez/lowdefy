_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: Drawer
    category: container
    schema: ../plugins/blocks/blocks-antd/src/blocks/Drawer/schema.json
    filePath: blocks/container/Drawer.yaml
    description_content: |
      A panel which slides in from the edge of the screen.
      The Drawer has a single area, `content`.

      > To open the drawer, invoke a drawer method.
    areas:
      - content
      - extra
    methods:
      - name: toggleOpen
        onClick:
          - id: toggleOpen
            type: CallMethod
            params:
              blockId: block_id
              method: toggleOpen
      - name: setOpen
        onClick:
          - id: setOpen
            type: CallMethod
            params:
              blockId: block_id
              method: setOpen
              args:
                - open: true
