_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: Carousel
    category: container
    schema: ../plugins/blocks/blocks-antd/src/blocks/Carousel/schema.json
    filePath: blocks/container/Carousel.yaml
    description_content: |
      Carousel to navigate through different slides consisting of blocks.
      The key of each slide is the area keys of the container.
      ### Methods

        - `goTo`: Set the current slide to a specific slide.
          - `slide: string`: The key of the chosen slide.
          - `dontAnimate: boolean`: If true, the transition happens without animation.
        - `next`: Set the next slide as the current slide.
        - `prev`: Set the previous slide as the current slide.
    init_state_values:
      block.properties.slides:
        - key: slide1
        - key: slide2
        - key: slide3
    user_defined_areas: true
    areas:
      - slide1
      - slide2
      - slide3
    examples:
      - title: Carousel
        block:
          id: basic_carousel
          type: Carousel
          properties:
            draggable: true
            slidesToShow: 1
            slides:
              - key: slide_one
              - key: slide_two
              - key: slide_three
          areas:
            slide_one:
              blocks:
                - id: side_1
                  type: Card
                  blocks:
                    - id: title_side_1
                      type: Title
                      properties:
                        content: Slide 1
            slide_two:
              blocks:
                - id: side_2
                  type: Card
                  blocks:
                    - id: title_side_2
                      type: Title
                      properties:
                        content: Slide 2
            slide_three:
              blocks:
                - id: side_3
                  type: Card
                  blocks:
                    - id: title_side_3
                      type: Title
                      properties:
                        content: Slide 3
      - title: Responsive Carousel
        block:
          id: responsive_carousel
          type: Carousel
          properties:
            autoplay: true
            draggable: true
            slidesToShow: 3
            slides:
              - key: slide_one
              - key: slide_two
              - key: slide_three
              - key: slide_four
            responsive:
              - breakpoint: 1024
                settings:
                  slidesToShow: 2
                  slidesToScroll: 2
                  infinite: true
                  dots: true
              - breakpoint: 600
                settings:
                  slidesToShow: 1
                  slidesToScroll: 1
          areas:
            slide_one:
              blocks:
                - id: side_1
                  type: Card
                  blocks:
                    - id: title_side_1
                      type: Title
                      properties:
                        content: Slide 1
            slide_two:
              blocks:
                - id: side_2
                  type: Card
                  blocks:
                    - id: title_side_2
                      type: Title
                      properties:
                        content: Slide 2
            slide_three:
              blocks:
                - id: side_3
                  type: Card
                  blocks:
                    - id: title_side_3
                      type: Title
                      properties:
                        content: Slide 3
            slide_four:
              blocks:
                - id: side_4
                  type: Card
                  blocks:
                    - id: title_side_4
                      type: Title
                      properties:
                        content: Slide 4
