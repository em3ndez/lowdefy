_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: PageHeaderMenu
    category: container
    schema: ../plugins/blocks/blocks-antd/src/blocks/PageHeaderMenu/schema.json
    filePath: blocks/container/PageHeaderMenu.yaml
    description_content: |
      The Page Header Menu block provides a structured layout for a page with a header containing a menu, content and footer area.
    init_state_values:
      block.properties.menu.links:
        - id: home
          type: MenuLink
          pageId: home
          properties:
            icon: AiOutlineHome
            title: Home
        - id: pages
          type: MenuGroup
          properties:
            title: Pages
            icon: AiOutlineLayout
          links:
            - id: page1
              type: MenuLink
              pageId: page1
              properties:
                title: Page 1
            - id: more_pages
              type: MenuGroup
              links:
                - id: page3
                  type: MenuLink
                  pageId: page3
    areas:
      - content
      - footer
      - header
