_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: Tag
    category: display
    schema: ../plugins/blocks/blocks-antd/src/blocks/Tag/schema.json
    filePath: blocks/display/Tag.yaml
    description_content: |
      A block to render a Tag component.

      Besides hex color values, the following color preset values are available:
      - `success`
      - `processing`
      - `error`
      - `warning`
      - `default`
      - `blue`
      - `cyan`
      - `geekblue`
      - `gold`
      - `green`
      - `lime`
      - `magenta`
      - `orange`
      - `purple`
      - `red`
      - `volcano`

    examples:
      - title: Basic Tag
        block:
          id: basic_example
          type: Tag
          properties:
            title: A tag with title
      - title: Preset color tags and icons
        block:
          id: error_tag
          type: Tag
          properties:
            title: Error
            color: error
            icon: AiOutlineCloseCircle
