_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: MobileMenu
    category: display
    schema: ../plugins/blocks/blocks-antd/src/blocks/MobileMenu/schema.json
    description_content: |
      A menu designed for mobile devices. Renders a button that opens a Drawer with the menu inside. This menu is used by default in `PageHeaderMenu` and `PageSiderMenu` on mobile devices.
    init_state_values:
      block.properties.links:
        - id: home
          type: MenuLink
          pageId: home
          properties:
            icon: AiOutlineHome
            title: Home
        - id: pages
          type: MenuGroup
          properties:
            title: Pages
            icon: AiOutlineLayout
          links:
            - id: page1
              type: MenuLink
              pageId: page1
              properties:
                title: Page 1
            - id: more_pages
              type: MenuGroup
              links:
                - id: page3
                  type: MenuLink
                  pageId: page3
