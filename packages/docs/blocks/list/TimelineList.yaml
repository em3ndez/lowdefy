_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: TimelineList
    category: list
    schema: ../plugins/blocks/blocks-antd/src/blocks/TimelineList/schema.json
    filePath: blocks/TimelineList/TimelineList.yaml
    description_content: |
      The TimelineList block renders a content area for all items in the array. All list blocks create a array in state at their block `id`. The list content areas are rendered for each index in the array. See the [List Concept](/lists) page for a detailed description on how to work with lists.

      The timeline nodes can be customized based on the array data.
    areas:
      - content
    init_state_values:
      shipment_events:
        - type: Order Placed
          icon: AiTwoToneShoppingCart
          color: '#2f54eb'
          orderNumber: 2112
          timestamp:
            _date: '2021-02-10T20:30:00.000Z'
          item:
            code: ax2m-83kl9-ck
            title: Useless Glue
        - type: Shipped
          icon: AiTwoToneGift
          color: '#fa8c16'
          orderNumber: 2112
          timestamp:
            _date: '2021-02-11T08:33:00.000Z'
        - type: Cleared Customs
          icon: AiTwoToneFileDone
          color: '#13c2c2'
          orderNumber: 2112
          timestamp:
            _date: '2021-02-11T16:12:00.000Z'
        - type: Delivered
          icon: AiTwoToneCheckCircle
          color: '#52c41a'
          orderNumber: 2112
          timestamp:
            _date: '2021-02-11T16:12:00.000Z'

    methods:
      - name: pushItem
        onClick:
          - id: pushItem
            type: CallMethod
            params:
              blockId: block_id
              method: pushItem
      - name: unshiftItem
        onClick:
          - id: unshiftItem
            type: CallMethod
            params:
              blockId: block_id
              method: unshiftItem
      - name: removeItem at index 1
        onClick:
          - id: removeItem
            type: CallMethod
            params:
              blockId: block_id
              method: removeItem
              args:
                - 1
      - name: for index 1 moveItemDown
        onClick:
          - id: moveItemDown
            type: CallMethod
            params:
              blockId: block_id
              method: moveItemDown
              args:
                - 1
      - name: for index 1 moveItemUp
        onClick:
          - id: moveItemUp
            type: CallMethod
            params:
              blockId: block_id
              method: moveItemUp
              args:
                - 1
    examples:
      - title: Shipment Event Log
        block:
          id: shipment_events
          type: TimelineList
          blocks:
            - id: todo_input
              type: TextInput
              layout:
                grow: 1
              properties:
                label:
                  disabled: true
                placeholder: Write something todo...
        extra:
          id: ex_state
          type: MarkdownWithCode
          style:
            paddingTop: 16
          properties:
            content:
              _nunjucks:
                template: |
                  ###### Shipment Events State Value:
                  ```yaml
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _yaml.stringify:
                      on:
                        shipment_events:
                          _state: shipment_events
                      options:
                        sortKeys: false
