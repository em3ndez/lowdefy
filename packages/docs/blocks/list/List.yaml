_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: List
    category: list
    schema: ../plugins/blocks/blocks-basic/src/blocks/List/schema.json
    filePath: blocks/list/List.yaml
    description_content: |
      The List block renders a content area for all items in the array. All list blocks create a array in state at their block `id`. The list content areas are rendered for each index in the array. See the [List Concept](/lists) page for a detailed description on how to work with lists.
    areas:
      - content
    init_state_values:
      todos:
        - Bake a üßÅ
        - Eat aüç¶
        - Phone a ü¶ñ
    methods:
      - name: pushItem
        onClick:
          - id: pushItem
            type: CallMethod
            params:
              blockId: block_id
              method: pushItem
      - name: unshiftItem
        onClick:
          - id: unshiftItem
            type: CallMethod
            params:
              blockId: block_id
              method: unshiftItem
      - name: removeItem at index 1
        onClick:
          - id: removeItem
            type: CallMethod
            params:
              blockId: block_id
              method: removeItem
              args:
                - 1
      - name: for index 1 moveItemDown
        onClick:
          - id: moveItemDown
            type: CallMethod
            params:
              blockId: block_id
              method: moveItemDown
              args:
                - 1
      - name: for index 1 moveItemUp
        onClick:
          - id: moveItemUp
            type: CallMethod
            params:
              blockId: block_id
              method: moveItemUp
              args:
                - 1
    examples:
      - title: Todo List
        block:
          id: todo_app
          type: Box
          layout:
            contentGutter: 16
          blocks:
            - id: todo_input
              type: TextInput
              layout:
                grow: 1
              properties:
                label:
                  disabled: true
                placeholder: Write something todo...
            - id: add_item
              type: Button
              layout:
                shrink: 1
              properties:
                title: Add item
                icon: AiOutlinePlus
              events:
                onClick:
                  - id: add
                    type: SetState
                    params:
                      todos:
                        _array.concat:
                          - [_state: todo_input]
                          - _state: todos
                      todo_input: null
            - id: todos
              type: List
              layout:
                contentGutter: 16
              blocks:
                - id: todos.$
                  type: TitleInput
                  layout:
                    grow: 1
                  properties:
                    level: 4
                - id: remove_item
                  type: Icon
                  layout:
                    shrink: 1
                  properties:
                    name: AiOutlineMinusCircle
                    size: 18
                  events:
                    onClick:
                      - id: remove
                        type: CallMethod
                        messages:
                          loading: Removing Item...
                          success: Item Removed.
                        params:
                          blockId: todos
                          method: removeItem
                          args:
                            - _index: 0

        extra:
          id: ex_state
          type: MarkdownWithCode
          style:
            paddingTop: 16
          properties:
            content:
              _nunjucks:
                template: |
                  ###### Todos State Value:
                  ```yaml
                  {{ value | safe }}
                  ```
                on:
                  value:
                    _yaml.stringify:
                      on:
                        todos:
                          _state: todos
                      options:
                        sortKeys: false
