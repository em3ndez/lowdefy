_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: PasswordInput
    value_type: string
    category: input
    schema: ../plugins/blocks/blocks-antd/src/blocks/PasswordInput/schema.json
    filePath: blocks/input/PasswordInput.yaml
    description_content: |
      The `PasswordInput` block is a single line password input.

    examples:
      - title: Required password input
        block:
          id: required_example
          type: PasswordInput
          required: true
          properties:
            title: Required password input
      - title: Placeholder
        block:
          id: placeholder_example
          type: PasswordInput
          properties:
            placeholder: Placeholder
      - title: Password
        block:
          id: password
          type: PasswordInput
          properties:
            title: Password
            placeholder: Your password
            label:
              span: 6
