_ref:
  path: templates/blocks/template.yaml.njk
  vars:
    block_type: TextInput
    value_type: string
    category: input
    schema: ../plugins/blocks/blocks-antd/src/blocks/TextInput/schema.json
    filePath: blocks/input/TextInput.yaml
    description_content: |
      The `TextInput` block is a single line text input.

    examples:
      - title: Required text input
        block:
          id: required_example
          type: TextInput
          required: true
          properties:
            title: Required text input
      - title: Placeholder
        block:
          id: placeholder_example
          type: TextInput
          properties:
            placeholder: Placeholder
      - title: Prefix and suffix text
        block:
          id: prefix_suffix_example
          type: TextInput
          properties:
            label:
              extra: Prefix and suffix text
            prefix: The cat
            placeholder: chased
            suffix: the rat
      - title: User name
        block:
          id: username
          type: TextInput
          properties:
            title: First Name
            suffixIcon: AiOutlineUser
            placeholder: Your name
            label:
              span: 6
      - title: Field Type
        block:
          id: field_type_example
          type: TextInput
          properties:
            type: password
            label:
              span: 6
